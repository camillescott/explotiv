<!doctype html>
<html>

<head>
    <title>Annotation Report, Dammit</title>
    <!-- Remote CSS  -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/ui-lightness/jquery-ui.min.css" type="text/css" media="all" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='tab.css') }}" type="text/css"  media="all">
    <link href="{{ url_for('static', filename='tracks.css') }}" rel="stylesheet">

    <!-- Remote JS -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>

    <!-- Local JS  -->
    <script src="{{ url_for('static', filename='mygene_autocomplete_jqueryui.js') }}" type="text/javascript"></script>
</head>

<script type="text/javascript">
var last_tab = 1;
function loadTab(tab_number)
{
	if (tab_number === last_tab) return;

	document.getElementById("tab" + last_tab).style.display = "none";
	document.getElementById("tab" + tab_number).style.display = "block";
	document.getElementById("tab-button" + last_tab).style.opacity = "0.5";
	document.getElementById("tab-button" + tab_number).style.opacity = "1.0";

	last_tab = tab_number;
}
</script>

<body>
    <div>
        <h1> Annotation Report, Dammit </h1>
        <h2> <em><small>for</small></em> {{ name }}</h2>
    </div>

    <div class="tab-wrapper">
	<div class="tab-button-wrapper">
		<ul>
			<li><a class="tab-button-first"
				id="tab-button1"
				href="javascript:void(0)"
				onclick="loadTab(1)">Tab 1</a></li>
			<li><a class="tab-button-hidden"
				id="tab-button2"
				href="javascript:void(0)"
				onclick="loadTab(2)">Tab 2</a></li>
			<li><a class="tab-button-hidden tab-button-last"
				id="tab-button3"
				href="javascript:void(0)"
				onclick="loadTab(3)">Tab 3</a></li>
		</ul>
	</div>
	<div class="tab-body-wrapper">
		<div class="tab-body" id="tab1"><p>Body 1</p></div>
		<div class="tab-body tab-body-hidden" id="tab2"><p>Body 2</p></div>
		<div class="tab-body tab-body-hidden" id="tab3"><p>Body 3</p></div>
	</div>

    <div class="tab-body-wrapper">
        Test 2
    </div>

	</div>


</body>
